<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
  <div class="card">

    <div style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px; color:var(--text-secondary); font-weight:600; font-size: 0.95rem;">
      <span id="progress-text">Question 1 / 10</span>
      <span id="timer" style="color:var(--accent);">Time: 00:00</span>
    </div>

    <div class="progress-track" style="margin-top:0; margin-bottom: 30px;">
      <div class="progress-fill" id="progress-bar"></div>
    </div>

    <h2 id="question" style="margin-top:0;">Loading Question...</h2>

    <div id="options"></div>

  </div>
</div>

<script type="module">
  import { loadQuestions } from "./js/dataLoader.js";
  import { buildQuiz } from "./js/questionEngine.js";
  import { initQuiz } from "./js/quizController.js";

  // Error Handler
  window.onerror = function(msg, source, line) {
    document.body.innerHTML = `
      <div style="color:red; background:#111; padding:20px; text-align:center;">
        <h2>⚠️ Error</h2>
        <p>${msg}</p>
        <p>File: ${source} : ${line}</p>
        <button class="btn" onclick="location.href='setup.html'">Go Back</button>
      </div>`;
  };

  async function startApp() {
    try {
      const configRaw = localStorage.getItem("quizConfig");
      if (!configRaw) {
        window.location.href = "setup.html";
        return;
      }
      const config = JSON.parse(configRaw);

      document.getElementById("question").textContent = "Connecting to Database...";
      await loadQuestions(config);

      buildQuiz(config);
      initQuiz();

    } catch (err) {
      console.error(err);
      document.querySelector(".card").innerHTML = `
        <h2 style="color:var(--hard)">Unable to Start</h2>
        <p>${err.message}</p>
        <br>
        <button class="btn btn-primary" onclick="location.href='setup.html'">Try Again</button>
      `;
    }
  }

  startApp();
</script>

</body>
</html>
