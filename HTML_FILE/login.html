<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/auth.js"></script>
</head>
<body>

<div class="app">
  <div class="card">
    <h1 class="title" style="text-align: center; font-size: 2rem;">Welcome Back</h1>
    <p class="subtitle" style="text-align: center;">Login to track your progress</p>

    <button id="google-btn" class="btn" style="width: 100%; background: white; color: black; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
      <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="G">
      Continue with Google
    </button>

    <div style="text-align: center; margin: 15px 0; color: var(--text-secondary);">OR</div>

    <form id="auth-form">
      <input type="email" id="email" placeholder="Email Address" required 
             style="width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: var(--bg-soft); color: white;">
      
      <input type="password" id="password" placeholder="Password" required 
             style="width: 100%; padding: 14px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #333; background: var(--bg-soft); color: white;">

      <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
      <p style="font-size: 0.9rem; margin-bottom: 15px;">
        <span id="toggle-text">New here?</span> 
        <a href="#" id="toggle-auth" style="color: var(--accent); text-decoration: none;">Create Account</a>
      </p>
      
      <hr style="border-color: #333; margin: 20px 0;">
      
      <button id="guest-btn" style="background: transparent; border: 1px solid #333; color: #888; padding: 10px 20px; border-radius: 99px; cursor: pointer;">
        Continue as Guest ðŸ‘¤
      </button>
    </div>
  </div>
</div>

</body>
</html>
