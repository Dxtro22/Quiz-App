<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script type="module" src="js/auth.js"></script>
</head>
<body>

<div class="split-screen">
  
  <div class="split-visuals">
    <div class="phone-mockup"></div>
  </div>

  <div class="split-form">
    
    <div class="login-card">
      <h1 class="title" style="text-align: center; font-size: 2rem; margin-bottom: 25px;">Quiz App</h1>
      
      <form id="auth-form" style="display: flex; flex-direction: column; gap: 15px;">
        
        <input type="text" id="fullname" placeholder="Full Name" 
               style="display: none; padding: 12px; background: #0F172A; border: 1px solid #334155; color: white; border-radius: 6px; outline: none;">

        <input type="email" id="email" placeholder="Email Address" required 
               style="padding: 12px; background: #0F172A; border: 1px solid #334155; color: white; border-radius: 6px; outline: none;">
        
        <div style="position: relative; width: 100%;">
          <input type="password" id="password" placeholder="Password" required 
                 style="width: 100%; padding: 12px; padding-right: 40px; background: #0F172A; border: 1px solid #334155; color: white; border-radius: 6px; outline: none;">
          
          <span id="toggle-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #94A3B8; display: flex; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
          </span>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px; border-radius: 8px; font-size: 1rem; padding: 12px;">
          <span id="submit-text">Log In</span>
        </button>
      </form>

      <div style="display: flex; align-items: center; gap: 10px; margin: 25px 0; color: #64748B;">
        <div style="height: 1px; background: #334155; flex: 1;"></div>
        <span style="font-size: 0.8rem; font-weight: 600;">OR</span>
        <div style="height: 1px; background: #334155; flex: 1;"></div>
      </div>

      <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
        <button id="google-btn" style="background: none; border: none; color: white; display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: 600; font-size: 0.95rem;">
          <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="G" style="width: 20px;">
          Log in with Google
        </button>

        <button id="guest-btn" style="background: none; border: none; color: #94A3B8; cursor: pointer; font-size: 0.85rem;">
          Continue as Guest
        </button>
      </div>
    </div>

    <div class="signup-box">
      <span id="toggle-text">Don't have an account?</span> 
      <a href="#" id="toggle-auth" style="color: var(--accent); text-decoration: none; font-weight: 600; margin-left: 5px;">Sign up</a>
    </div>

  </div>
</div>

</body>
</html>
